<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Job Application Form</h1>
    <form action="submit.php" class="form">
        <div class="container">
            <div class="form-group">
                <label for="firstname">FirstName</label>
                <input type="text" placeholder="Enter your FirstName" required>
            </div>
            <div class="form-group">
                <label for="lastname">LastName</label>
                <input type="text" placeholder="Enter your LastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="agree_terms" name="agree_terms" required>
                <label for="agree_terms">I agree to the terms and conditions</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Application">
                <input type="reset" value="Reset">
            </div>
        </div>
        
    </form>
    
</body>
</html>
